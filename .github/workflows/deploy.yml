name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Replace 'benim-python-app' with your desired image name if needed
          # Ensure it matches secrets.DOCKER_USERNAME if you want to push to your user repo
          tags: ${{ secrets.DOCKER_USERNAME }}/benim-python-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }} # Default is 22
          script: |
            # Login to Docker Hub on server (optional if repo is public, but good practice)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/benim-python-app:latest
            
            # Stop and remove the existing container
            docker stop $(docker ps -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/benim-python-app:latest) || true
            docker rm $(docker ps -a -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/benim-python-app:latest) || true
            
            # Also try to stop by name if relevant (fallback)
            docker stop benim-app-container || true
            docker rm benim-app-container || true

            # Run the new container
            # Mapping Host Port 8000 -> Container Port 8000
            docker run -d --name benim-app-container -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/benim-python-app:latest
